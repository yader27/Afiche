<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="column-left">
            <!-- Título principal y subtítulo -->
            <div class="row title-section">
                <a href="#" class="image-link">
                    <img src="assets/Title.svg" alt="Title Image" class="main-title-image animate__animated ">
                </a>
                <p class="presenta-text animate__animated animate__fadeIn animate__delay-2s">PRESENTA</p>
            </div>
            <div class="row subtitle-section">
                <a href="https://www.instagram.com" target="_blank" class="image-link sub-title-image">
                    <img class=" animate__animated animate__flash" src="assets/room33Logo.png" alt="Room 33 Logo">
                </a>
            </div>

            <!-- Triángulo con logos -->
            <div class="row">
                <div class="triangle-layout animate__animated animate__fadeIn animate__delay-4s">
                    <!-- Logos posicionados en forma triangular -->
                    <div class="triangle-images">
                        <a href="https://www.dj.com" target="_blank" class="image-link third-logo">
                            <img class="" src="assets/DjLogo.png" alt="DJ Logo">
                        </a>
                        <div class="main-logo triangle-text-container">
                            <span class="invitados-text">Invitados</span>
                        </div>
                        <a href="https://www.killtrayer.com" target="_blank" class="image-link secondary-logo">
                            <img class="" src="assets/KilltrayerLogo.png" alt="Killtrayer Logo">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tercera fila: patrocinadores y pre-venta -->
            <div class="row third-row animate__animated animate__fadeIn animate__delay-4s">
                <div class="column-left-third">
                    <p>Patrocinadores:</p>
                    <img src="assets/cjsLogo.png" alt="Sponsor Logo">
                </div>
                <div class="column-right-third">
                    <p>Pre-venta:</p>
                    <img src="assets/chemaaaaaaddd.png" alt="Pre-sale Image">
                </div>
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="column-right animate__animated animate__fadeIn animate__delay-4s">
            <img src="assets/IlustrationKrampus.png" alt="Illustration of Krampus">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <a href="https://facebook.com" target="_blank" class="footer-link">
                <img src="assets/fbIcon.svg" alt="Facebook Icon"> Facebook
            </a>
            <a href="https://instagram.com" target="_blank" class="footer-link">
                <img src="assets/instagram.svg" alt="Instagram Icon"> Instagram
            </a>
            <a href="https://maps.google.com" target="_blank" class="footer-link">
                <img src="assets/ubiIcon.svg" alt="Location Icon"> Ubicación
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
